services:
  back-end:
    build: .
    container_name: captcha-back-end
    depends_on:
      - postgres
    ports:
      - 8081:8081
      - 5005:5005
    volumes:
      - ./data:/data
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=captcha'
      - 'POSTGRES_PASSWORD=0'
      - 'POSTGRES_USER=postgres'
    ports:
      - 5432:5432
